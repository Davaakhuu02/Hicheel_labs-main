<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Score</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            margin-bottom: 10px;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Score</h1>
        <p><strong>Lesson Title:</strong> {{ study.lesson.title }}</p>
        <p><strong>Student Username:</strong> {{ study.user.username }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <label for="score">New Score:</label>
            <input type="hidden" name="lessonid" value="{{study.lesson.id}}">
            <input type="hidden" name="studyid" value="{{study.id}}" >
            <input type="number" id="score" name="score" value="{{ study.score }}" min="0" max="100" step="0.1">
            <button type="submit">Save</button>
        </form>
        
        <p><strong>Current Score:</strong> {{ study.score }}</p>
    </div>
</body>
</html>
